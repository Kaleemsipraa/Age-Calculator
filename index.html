<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Age Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="container">
				<h1 class="main-heading">Age Calculator</h1>
				<h4 class="form-lable">Enter Your Date Of Birth</h4>
				<input type="number" id="input-year" placeholder="Enter Year" />
				<input type="number" id="input-month" placeholder="Enter Month" />
				<input type="number" id="input-date" placeholder="Enter Date" />
				<button class="btn">Calculate</button>
				<p class="result">
					<span class="lable">Your Age</span>
					<br />
					<span class="year"></span>
					<span class="month"></span>
					<span class="date"></span>
				</p>
			</div>
		</main>
		<!-- <script src="script.js"></script> -->
		<script src="app.js"></script>
	</body>
</html>
